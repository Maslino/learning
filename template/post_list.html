{% extends 'base.html' %}

{% block title %}Posts - CurveLearning{% endblock %}

{% block nav %}
<ul class='nav navbar-nav'>
    <li><a href="{% url 'blog.views.post_list' %}">首页</a></li>
</ul>
{% endblock %}

{% block content %}
    <div class="container">
        {% for post in posts %}
        <h1><a href="post/{{ post.slug }}.html">{{ post.title }}</a></h1>
        {% endfor %}
    </div>
{% endblock %}
